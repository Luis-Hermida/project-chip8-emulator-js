<!DOCTYPE html>
<html lang="en">
  <head>
    <base href="." />
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="./scripts/chip8.js"></script>
    <title>CHIP-8</title>
  </head>
  <body>
    <div class="container">
      <canvas></canvas>
      <div class="menu">
        <div>
          <h2>Controls</h2>
          <div>
            <table>
              <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td>4</td>
              </tr>
              <tr>
                <td>q</td>
                <td>w</td>
                <td>e</td>
                <td>r</td>
              </tr>
              <tr>
                <td>a</td>
                <td>s</td>
                <td>d</td>
                <td>f</td>
              </tr>
              <tr>
                <td>z</td>
                <td>x</td>
                <td>c</td>
                <td>v</td>
              </tr>
            </table>
          </div>
        </div>
        <div>
          <h2>Settings</h2>
          <div>
            <label for="romControl">Rom</label>
            <select name="rom" id="romControl">
              <option value="BLITZ" selected>Blitz</option>
              <option value="BLINKY">Blinky</option>
            </select>
          </div>
          <div>
            <label for="volumeControl">Volume</label>
            <input
              type="range"
              min="0"
              max="100"
              value="50"
              class="slider"
              id="volumeControl"
            />
          </div>
          <div>
            <label for="scaleControl">Scale</label>
            <input
              type="range"
              min="10"
              max="15"
              value="15"
              class="slider"
              id="scaleControl"
            />
          </div>
          <div>
            <label for="speedControl">Speed</label>
            <input
              type="range"
              min="5"
              max="15"
              value="10"
              class="slider"
              id="speedControl"
            />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
